<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.ico"/>
    <link rel="stylesheet" href="/resources/bootstrap-icons-1.7.0/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/settings.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/settings.js"></script>
    <title>Tardis Scanner-App Einstellungen</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="/images/nav_logo.png" alt="logo" id="logo">
            <span id="title">Einstellungen</span>
            <i id="close" class="bi bi-x-lg"></i>
        </div>
        <div id="status"></div>
        <div id="content">
            <form id="userdata">
                <label for="uname">Benutzername:</label><br>
                <input type="text" id="uname" name="uname"><br>
                <label for="password">Passwort:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Speichern">
            </form>
        </div>
    </div>
</body>
</html>
