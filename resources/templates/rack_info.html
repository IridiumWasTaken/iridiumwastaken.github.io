<h2>Information</h2>
<!-- Error Block -->
{{#if status}}
<h3 class="error">{{status}}</h3>
{{#if code}}
<p class="error">{{code}}</p>
{{/if}}
{{#if text}}
<p class="error">{{text}}</p>
{{/if}}
<!-- Real Block -->
{{else}}
<p>Scheiben auf diesem Bock</p>
<ul>
    {{#each this}}
    <li>{{glassNo}}</li>
    {{/each}}
</ul>
{{/if}}
